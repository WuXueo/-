<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        .father{
            position: relative;
            margin: 100px;
            width: 300px;
            height: 300px;
            background-color: purple;
        }
        .son{
            position: absolute;
            top:10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<script src="./jQuery.mini.js"></script>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
<script>
    $(function(){
        // 获取儿子在文档中的位置
       console.log($('.son').offset());
        // 修改儿子在文档中的位置
    // $('.son').offset({
    //     top:50,
    //     left:50
    // })
    // 获取儿子在父级当中的位置  不能设置
    console.log($('.son').position());
})
</script>
</html>
