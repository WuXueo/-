<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.mini.js"></script>
    <style>
        ul{
            list-style: none;
        }
        *{
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            margin-top: 100px;
            width: 650px;
            height: 300px;
            border: 1px black solid;
        }
        .txt{
            margin-top: 30px;
            margin-left: 60px;
            width: 380px;
            height: 200px;
            resize: none;
        }
        ul{
            padding: 10px;
            width:430px;
            height: 100px;
        }
        ul li{
            border-bottom: 1px dashed #cccccc;
        }
        ul li a{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>微博发布</span>
        <textarea name="txt" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>
<script>
    $(function(){
        // 点击发布 动态生成li
        $('.btn').on('click',function(){
            // 创建小li
            let li = $('<li></li>');
            // 小Li的内容等于 文本框的内容 + 超链接删除
            li.html($('.txt').val() + "<a href='javascript:;'>删除</a>");
            // 将小li进行追加
            $('ul').prepend(li);
            li.slideDown();
            // 追加结束之后 要进行清空文本框
            $('.txt').val('');
        })

        // 点击删除时 移除Li 委托给li
        $('ul').on('click','a',function(){
            $(this).parent().slideUp(function(){
                $(this).remove();
            })
        })
    })
</script>
</html>
