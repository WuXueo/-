        // 构造函数 反转任意数组
        function Reverse(arr){
            this.reserve = function(){
                var new_arr = [];
                var j = 0;
                for(var i = arr.length -1;i >=0 ; i--){
                    new_arr[j] = arr[i];
                    j++;
                }
