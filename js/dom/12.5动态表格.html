        }

    <script>
        // 创建对象
        let date = [
            {
                name : '魏璎珞',
                subject : 'javascript',
                score : 100
            },
            {
                name : '弘历',
                subject : 'javascript',
                score : 100
            },
            {
                name : '傅亨',
                subject : 'javascript',
                score : 100
            },
            {
                name : '明玉',
                subject : 'javascript',
                score : 100
            },
            {
                name : '大猪蹄子',
                subject : 'javascript',
                score : 0
            }
        ]
        // 创建行
        let tbody = document.querySelector('tbody');
        // 遍历每一行 所以利用date的长度
        for(let i = 0; i < date.length;i++){
            // 创建行
            let tr = document.createElement('tr');
            // 将行追加到tbody中
            tbody.appendChild(tr);
            // 创建单元格
            // 遍历列的对象 date是对象 date[i]是每一属性名 代表每一行
            for( k in date[i]){
                // 创建单元格元素
                let td = document.createElement('td');
                // 将遍历的单元格追加到每一行中
                tr.append(td);
                // 将每一个单元格内容等于每一个属性值
                td.innerHTML = date[i][k];
                // 将每一个单元格追加到每一行
                tr.appendChild(td);  
            }
            // 创建删除单元格
            let td = document.createElement('td');
            // 将删除单元格赋值a弱拷贝
            td.innerHTML = '<a href = "javascript:;">删除</a>';
            // 将每一个行单元格追加到行后
            tr.appendChild(td);
            } 
        // 获取 a  进行删除
        let as = document.querySelectorAll('a');
        // 遍历每一个a
        for(let i = 0;i < as.length;i++){
            // 绑定事件
            as[i].onclick = function(){
                // 去除行 所以就是a的父级td的父级tr
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
        
        //  for( k in obj){
        //     k是属性名
        //     obj是对象
        //     obj[k]是属性值
        //  }
    </script>
