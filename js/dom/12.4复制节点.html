<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
    </ul>

    <script>
        let ul = document.querySelector('ul');
        // 克隆 ul里的li    
        let lis = ul.children[0].cloneNode(true);
        // 追加li的位置
        ul.appendChild(lis);
    </script>
</body>
</html>
