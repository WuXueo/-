<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
        }
        .box{
            height: 100px;
            background-color: purple;
        }
        .wrapped{
            position: relative;
            width: 1024px;
            margin: 0 auto;
        }
        img{
            height: 100px;
        }
        .btn{
            position: absolute;
            top:10px;
            right:340px ;
            width: 20px;
            height: 20px;
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="wrapped">
        <img src="./img/ad.png">
        <div class="btn">
            x
        </div>
        </div>
    </div>
    
    <script>
        var btn = document.querySelector('.btn');
        var pic = document.querySelector('.box');
        btn.onclick = function(){
            pic.style.display = 'none';
        }

    </script>
