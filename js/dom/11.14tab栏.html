<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .nav {
            margin-top: 100px;
            width: 500px;
            height: 200px;
        }

        .list {
            height: 40px;
            border: 1px solid black;
            background-color: #ccc;
        }

        .list li {
            float: left;
            padding: 0 10px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
        }

        .list .prim {
            background-color: #c81623;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="list">
            <ul>
                <li class="prim">商品介绍</li>
                <li>规格包装</li>
                <li>售后保障</li>
                <li>商品评价（5000）</li>
                <li>手机社区</li>
            </ul>
        </div>

        <div class="contend">
            <div class="item " style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>

    <script>
        // 获取元素
        // box是获取导航栏内容  Lis是获取每一个导航栏的内容 是一个伪数组 items是获取下面每一块内容的伪数组
        var box = document.querySelector('.list');
        var lis = box.querySelectorAll('li');
        var items = document.querySelectorAll('.item');

        // 遍历数组
        for (let i = 0; i < lis.length; i++) {
            // 点击导航栏 样式变化（由第一个赋值给点击的那个 要用到排他思想）
            lis[i].onclick = function () {
                // 设置每一个点击该导航的索引
                lis[i].setAttribute('data-index', i);
                // 将每一个导航样式设为无，在进行对点击的索引样式进行赋值 样式为prim
                for (let i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                }
                lis[i].className = 'prim';
                //  获得点击的索引
                var index = lis[i].getAttribute('data-index');
                console.log(index);
                // 将所有的索引样式改变为无 再将点击索引设置
                for (let j = 0; j < items.length; j++) {
                    items[j].style.display = 'none';
                }
                items[index].style.display = 'block';
            } 
        }

    </script>


</body>

</html>
