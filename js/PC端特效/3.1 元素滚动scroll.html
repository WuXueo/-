<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>
            我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    </div>
    <script>
        let box = document.querySelector('div');
        // 真实元素的高度以及真实元素的宽度
        console.log(box.scrollHeight);
        console.log(box.scrollWidth);
        // 给box绑定滚动事件 一滚动就会有事件触发 
        box.addEventListener('scroll',function(){
            // 滚出去的头部高度
            console.log(box.scrollTop);
            
        })
    </script>
</body>
</html>
