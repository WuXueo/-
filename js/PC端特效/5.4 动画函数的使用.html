<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide{
            position: fixed;
            right: 0;
            top:500px;
            width:50px;
            height:50px;
            background-color: purple;
            text-align: center;
            line-height: 45px;
            color: white;
        }
        .wenti{
            position: absolute;
            top:0;
            left:0;
            width:200px;
            height:50px;
            background-color: purple;
            z-index: -1;
        }
    </style>
    <script src="./5.3 animate.js"></script>
</head>
<body>
    <div class="slide">
        <span> ⬅ </span>
        <div class="wenti">
            问题反馈
        </div>
    </div>
    <script>
        let slide = document.querySelector('.slide');
        let wenti = document.querySelector('.wenti');

        slide.addEventListener('mouseenter',function(){
            animate(wenti,-160,function(){
                slide.children[0].innerHTML = '➡';
            });
        })
        slide.addEventListener('mouseleave',function(){
            animate(wenti,0,function(){
                slide.children[0].innerHTML = '⬅';
            })
        })
    </script>
    
</body>
</html>
