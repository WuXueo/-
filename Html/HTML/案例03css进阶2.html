<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
  <style>
    body>a{
    background-repeat:no-repeat;
    display:inline-block;
    width:120px;
    height:58px;
    text-align:center;
    line-height:50px;
    color:white;
    text-decoration:none;
    }
    .red{
    background-image:url(./image/bg1.png);
    }
    .green{
    background-image:url(./image/bg2.png);
    }
    .yellow{
    background-image:url(./image/bg3.png);
    }
    .purpe{
    background-image:url(./image/bg4.png);
    }

    .red:hover{
    background-image:url(./image/bg5.png);
    }
    .green:hover{
    background-image:url(./image/bg6.png);
    }
    .yellow:hover{
    background-image:url(./image/bg7.png);
    }
    .purpe:hover{
    background-image:url(./image/bg8.png);
    }

  </style>
</head>
<body>
    <a href="#" class="red">五彩导航</a>
    <a href="#" class="green">五彩导航</a>
    <a href="#" class="yellow">五彩导航</a>
    <a href="#" class="purpe">五彩导航</a>
</body>
</html>
