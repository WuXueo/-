<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var str = 'hello';
        //  要匹配的值 
        var pattern = /o/;

        // 使用exec函数
        // 匹配成功 返回匹配值 匹配不成功 返回null exec()函数用于检索
        var res = pattern.exec(str);
        console.log(res);
    </script>
</body>
