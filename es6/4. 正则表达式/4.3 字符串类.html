<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    // 字符串类：[]表示一系列字符可供选择，只要匹配其中一个就可以了
    var rg = /[abc]/;
    console.log(rg.test('abc'));
    console.log(rg.test('abca'));
    console.log(rg.test('ddd'));
    console.log('--------------');
    // 三选一 只有a 或者b 或者c 这三个字母才返回true
    var rg1 = /^[abc]$/;
    console.log(rg1.test('aa'));
    console.log(rg1.test('a'));
    console.log(rg1.test('b'));
    console.log(rg1.test('abc'));
    console.log('--------------');
    // 26个英文字母任何一个字母返回 true   
    var reg2 = /^[a-z]$/;
    console.log(reg2.test('a'));
    console.log(reg2.test('z'));
    console.log(reg2.test('A'));
    console.log(reg2.test(1));
    console.log('-----------');

    // 字符组合
    // 26个英文字母 任何一个字母返回true 大写小写都可以 数字 下划线
    var reg = /^[a -zA-Z0-9_-]$/;
    console.log(reg.test('a'));
    console.log(reg.test('z'));
    console.log(reg.test(0));
    console.log(reg.test('-'));
    console.log(reg.test('_'));
    console.log(reg.test('?'));
    console.log('----------------');

    // 如果中括号里面有^ 表示取反的意思 千万和我们的边界符不要混淆
    var reg11 = /^[^a-zA-Z0-9_-]$/;
    console.log(reg11.test('a'));
    console.log(reg11.test('z'));
    console.log(reg11.test(0));
    console.log(reg11.test('?'));
    console.log('--------------');
</script>

</body>
</html>
