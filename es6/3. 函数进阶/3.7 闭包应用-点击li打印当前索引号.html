<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="nav">
        <li>草莓</li>
        <li>肉松小贝</li>
        <li>芋泥蛋糕</li>
        <li>奶香披萨</li>
    </ul>
    <script>
        // 传统方法
        // 动态添加属性的方式
        // 获取元素
        var lis = document.querySelector('.nav').querySelectorAll('li');
        // // 通过循环 进行遍历
        // for(var i = 0; i < lis.length; i ++){
        //     lis[i].index = i;
        //     // 由于 for 循环是一个同步任务 会立马执行 而点击事件是一个异步任务 所以要将索引号进行保存
        //     lis[i].onclick = function(){
        //         console.log(this.index);
        //     }
        // }


        // 利用闭包的方式得到当前小li 的索引号
        for(var i = 0;i < lis.length; i ++){
            // 利用for循环 创建4个立即执行函数
            // 立即执行函数也称为小闭包 因为立即执行函数里面任何一个函数都可以使用i这个变量
            (function(i){
              lis[i].onclick = function(){
                console.log(i);
              }
            })(i);
        }
    </script>
    
</body>
</html>
