<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        "use strict";
        // 下面的js就会按照严格模式执行代码

        
    </script>

    <script>
        // 立即执行函数
        (function(){
            'use strict';
        })();
    </script>

    <!-- 为某个函数开启严格模式 -->
    <script>
        // 为fn开启一个严格函数
        function fn(){
        'use strict';
    }
        function fn1(){
        // 还是按照普通模式执行
        }
    </script>
</body>
</html>
