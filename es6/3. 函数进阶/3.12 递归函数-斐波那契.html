<script>
    // 利用递归函数求斐波那契数列
    // 用户输入一个n 就可以求出数字对应的兔子序列值
    function fb(n){
        // 如果用户输入的是第一项或者第二项就要返回1
        if(n == 1 || n == 2){
            return 1;
        }
        else{
            return fb(n-1) + fb(n -2);
        }
    };
    console.log(fb(3));
</script>
