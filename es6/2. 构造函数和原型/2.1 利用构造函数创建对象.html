<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1. 利用new object() 创建对象
        var obj1 = new Object();

        // 2. 利用对象字面量创建对象
        var obj2 = {};

        // 3. 利用构造函数创建对象 (一定要记得传递参数)
        function Star(uname,age){
            this.uname = uname;
            this.age = age;
            // this.sing = function(){
            //     console.log("我会唱歌");
            // }
        }
              // 很多情况下，我们需要手动的利用constructor 这个属性指回 原来的构造函数
        // // 原型对象
        // Star.prototype.sing = function(){
        //     console.log('我会唱歌');
        // }

        // Star.prototype.movie = function(){
        //     console.log('我会演电影');
        // }

        Star.prototype = {
            // 要重新指回我们原来的构造函数
            constructor:Star,
            sing:function(){
                console.log('我会唱歌');
            },
            movie:function(){
                console.log('我会演电影');
            }
        }
        var ldh = new Star('刘德华',18);
        var zxy = new Star('张学友',20);
        console.log(ldh);
        console.log(zxy);
        ldh.sing();
        zxy.sing();

        // uname,age ,sing 就是实例成员
        console.log(ldh.uname);
        ldh.sing();
        // 静态成员 在构造函数本身添加成员  sex就是静态成员
        Star.sex = "男";
        // console.log(ldh.sex);       不能通过对象访问
        console.log(Star.sex);

        ldh.sing();
        zxy.sing();
        // 共享方法 所以地址一致    
        console.log(ldh.sing === zxy.sing);

        // 构造函数原型
        console.log(Star.prototype);
        // 对象原型
        console.log(ldh.__proto__);

        //  // 构造函数原型 (没有constructor了)
        //  console.log(Star.prototype.constructor);
        // // 对象原型
        // console.log(ldh.__proto__.constructor);
  

    </script>
</body>
</html>
