        // 构造一个父类
        class Father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            // 方法
            sum(x,y){
                console.log(this.x + this.y);
            }
        }
        // 构造一个子类
        // 子类继承父类加法运行 同时扩展减法运算
        class Son extends Father{
            constructor(x,y){
                // 必须使用super()调用父类的构造函数
                // super必须在子类this之前调用
                super(x,y);
                this.x = x;
                this.y = y;
               
            }
            // 子类方法
            sub(x,y){
                console.log(this.x - this.y);
            }
        }

        var son = new Son(5,1);
        son.sub();
        son.sum();

        // 谁调用了方法 this指的就是谁
