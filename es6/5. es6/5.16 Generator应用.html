    // generator 部署Ajax操作 让异步代码同步化
    // 加载loading...页面
    // 数据加载完成（异步操作）
    // loading关闭
    function *load(){
        loadUI();
        yield showData();
        hideUI();
    };
    
    let itLoad =  load();
    itLoad.next();

    function loadUI(){
        console.log('加载loading页面');
    }
    function showData(){
        // 数据一秒后加载完成   模拟异步操作
        setTimeout(() => {
            console.log('数据加载完成');
            itLoad.next();
        },1000)
    };
    function hideUI(){
        console.log('隐藏loading页面');
    }
